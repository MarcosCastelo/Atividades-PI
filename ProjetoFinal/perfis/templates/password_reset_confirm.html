{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Insira sa nova senha' %}{% endblock %}

{% block body %}
<h1>{% trans 'Insira a nova senha' %}</h1>
<form method="POST">
  {% csrf_token %}

  	{{ form.as_p }}

</form>
{% endblock %}
