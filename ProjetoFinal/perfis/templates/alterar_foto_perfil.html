{% extends 'base.html' %}
{% load i18n %}
{% block body %}
    <div class="row">
        <div class="col-lg-4">
            <form name = "form" enctype = "multipart/form-data" action = "{% url 'meu_perfil' %}" method = "POST" >
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" style = "margin-left:20%;" placeholder = "Picture" name = "foto_perfil"/>
                  </div>
                </div>
                <button class="btn btn- pull-right" type = "submit" value = "upload" >{% trans 'Upload' %}</button>
            </form>
        </div>
    </div>

{% endblock %}
